<!doctype html>
<html lang="en">

<head>
  <title>Github</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="emranweb">
  <meta name="description" content="This is a javascript github user search app using github api">
  <meta name="keywords" content="API, Github-API, Javascript, Vanila-JS,async, await, fetch">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header Area -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-4 text-center">
          <h1 class="heading text-uppercase">Github User Search</h1>
          <form action="=#">
            <div class="form-group mt-3">
              <input type="text" id="input" placeholder="Search Github Users" class="form-control">
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- End Header Area -->
  <!-- Alert Area -->
  <section class="alert">

  </section>
  <!-- End Alert Area -->

  <!-- User Area -->
  <section class="user">
  </section>
  <!-- End user Area -->
<!-- Repositry area -->
  <section class="repository">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5">
          <h2 class="res__heading">Letest Repository</h2>
          <div class="repos-group">
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- End Respository area -->

<!-- Footer area -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Design and Develop by
            <span>
              <i class="fa fa-heart"></i>
            </span>
            <a href="http://emranweb.com">emranweb</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
<!-- End Footer area -->

  <!-- Optional JavaScript -->
  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
